
@defer(){
  <div class="flex flex-col gap-4">

    @if(histories.length > 0){
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        @for (history of histories; track $index) {
          <div class="flex flex-col gap-4 text-left px-4 md:px-8 py-4 bg-gray-100 shadow-md rounded-md">
            <div class="flex flex-row items-center gap-4 justify-between">
              <div>
                <div>
                  Entrada : {{serviceDay(history)}}
                </div>
                <div>
                  Activo : {{history.active ? 'Activo' : 'Inactivo'}}
                </div>
                <div>
                  Nota : {{history.note ?? '-'}}
                </div>
              </div>
              <div class="flex flex-row items-center gap-2">
                <app-button [color]="'blue'" (click)="edit(history)" >
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                      <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                      <path d="M16 5l3 3" />
                  </svg>
                </app-button>
                <app-button [color]="'red'" (click)="delete(history)" >
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 7l16 0" />
                    <path d="M10 11l0 6" />
                    <path d="M14 11l0 6" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
                </app-button>
              </div>
            </div>
            <hr>
          </div>
        }
      </div>
    }
  </div>

}
