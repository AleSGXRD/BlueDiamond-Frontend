<base-layout>
<ul class="list-none grid lg:grid-cols-3 grid-cols-1 md:grid-cols-2 gap-8 w-full h-full  px-4 py-8">
  <a *ngFor="let user of useracounts$|async" class="flex flex-col gap-2 px-4 py-2 shadow-md bg-gray-50
            rounded-tr-md rounded-bl-md rounded-tl-3xl rounded-br-3xl" >
    <div class="flex flex-col ">
      <div class="flex flex-row gap-4 text-lg tracking-tight">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="64" height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
        </svg>
        <div>
          <strong>Nombre : {{user.name}}</strong>
          <div class="flex flex-row gap-4 tracking-tighter text-sm">
            <div>
              <strong>Rol : {{user.rol?.name}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="flex flex-row justify-end gap-2">

      <app-button [color]="'blue'" (click)="editItem(user)" >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
            <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
            <path d="M16 5l3 3" />
        </svg>
      </app-button>
      <app-button [color]="'red'" (click)="deleteItem(user)">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 7l16 0" />
            <path d="M10 11l0 6" />
            <path d="M14 11l0 6" />
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
        </svg>
    </app-button>
    </div>
  </a>
</ul>
</base-layout>
