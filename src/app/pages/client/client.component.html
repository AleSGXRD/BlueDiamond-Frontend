
<base-layout>
  <div class="flex flex-col w-full h-full gap-4 px-4 ">
    <filter [form]="formFilter" [inputs]="inputsFormFilter"></filter>
    <ul class="list-none grid lg:grid-cols-3 grid-cols-1 md:grid-cols-2 gap-8 w-full h-full">
      <a *ngFor="let client of listClient" class="flex flex-col gap-2 px-4 py-2 shadow-md bg-gray-50
                rounded-tr-md rounded-bl-md rounded-tl-3xl rounded-br-3xl" [href]="'client/' + client.clientId" >
        <div class="flex flex-col ">
          <div class="flex flex-row justify-between text-lg tracking-tight">
            <div><strong>{{client.clientId}} - {{client.name | uppercase}}</strong></div>
            <div class="text-xs font-light">{{client.cp}}</div>
          </div>
          <div class="flex flex-col text-xs font-extralight">
            <div>
              {{client.email}}
            </div>
            <div>
              {{client.phoneNumber}}
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between tracking-tighter text-sm">
          <div>
            {{client.address}} | {{client.city}} | {{client.country}}
          </div>
          <div *ngIf="client.commercial ==true" class="uppercase font-semibold text-amber-300">
            Comercial
          </div>
        </div>
        <hr>
        <div class="flex flex-row justify-end items-center gap-4">
          <div class="flex flex-col  justify-center items-center text-xs tracking-tighter p-2 px-4 rounded-xl border-2 border-green-500 text-green-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M8 21H6a3 3 0 0 1-3-3v-1h5.5M17 8.5V5a2 2 0 1 1 2 2h-2"/><path d="M19 3H8a3 3 0 0 0-3 3v11M9 7h4m-4 4h4m5.42 1.61a2.1 2.1 0 0 1 2.97 2.97L15 22h-3v-3z"/></g></svg>
            {{manyServices(client)}}
          </div>
          <div class="flex flex-col  justify-center items-center text-xs tracking-tighter p-2 px-4 rounded-xl border-2 border-orange-500 text-orange-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M14 3v4a1 1 0 0 0 1 1h4"/><path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2M9 7h1m-1 6h6m-2 4h2"/></g></svg>
            {{manyInvoicesWithoutPay(client)}}
          </div>
        </div>
      </a>
    </ul>
  </div>
</base-layout>
